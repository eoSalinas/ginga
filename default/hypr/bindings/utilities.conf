# Menus
bindd = SUPER, SPACE, Launch apps, exec, ginga-launch-walker
bindd = SUPER CTRL, E, Emoji picker, exec, ginga-launch-walker -m symbols
bindd = SUPER ALT, SPACE, Ginga menu, exec, ginga-menu
bindd = SUPER, ESCAPE, System menu, exec, ginga-menu system
bindld = , XF86PowerOff, Power menu, exec, ginga-menu system
bindd = SUPER, K, Show key bindings, exec, ginga-menu-keybindings
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, ginga-toggle-waybar
bindd = SUPER CTRL, SPACE, Next background in theme, exec, ginga-theme-bg-next
bindd = SUPER SHIFT CTRL, SPACE, Theme menu, exec, ginga-menu theme
bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bindd = SUPER SHIFT, BACKSPACE, Toggle workspace gaps, exec, ginga-hyprland-workspace-toggle-gaps

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = SUPER ALT, COMMA, Invoke last notification, exec, makoctl invoke
bindd = SUPER SHIFT ALT, COMMA, Invoke last notification, exec, makoctl restore

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, ginga-toggle-idle

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec, ginga-toggle-nightlight

# Captures
bindd = , PRINT, Screenshot with editing, exec, ginga-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, ginga-cmd-screenshot smart clipboard
bindd = ALT, PRINT, Screenrecording, exec, ginga-menu screenrecord
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Waybar-less information
bindd = SUPER CTRL, T, Show time, exec, notify-send "    $(date +"%A %H:%M  —  %d %B W%V %Y")"
bindd = SUPER CTRL, B, Show battery remaining, exec, notify-send "󰁹    Battery is at $(ginga-battery-remaining)%"
